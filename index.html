<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public IP Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        #ip, #country {
            font-size: 24px;
            margin: 10px 0;
        }
        #flag {
            margin: 10px 0;
        }
        #flag img {
            width: 64px;
            height: auto;
            border-radius: 5px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #34495e;
            color: #ecf0f1;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #465c73;
        }
    </style>
</head>
<body>
    <div id="ip"></div>
    <div id="country"></div>
    <div id="flag"></div>
    <button onclick="copyIP()">Copy IP</button>
    <script>
        async function getIPInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                document.getElementById('ip').textContent = data.ip;
                document.getElementById('country').textContent = data.country_name;
                displayFlag(data.country_code);
            } catch (error) {
                console.error('Error fetching IP info:', error);
            }
        }
        function displayFlag(countryCode) {
            const flagElement = document.getElementById('flag');
            const flagUrl = `https://flagcdn.com/w80/${countryCode.toLowerCase()}.png`;
            flagElement.innerHTML = `<img src="${flagUrl}" alt="Country flag">`;
        }
        function copyIP() {
            const ip = document.getElementById('ip').textContent;
            navigator.clipboard.writeText(ip)
                .then(() => alert('IP copied to clipboard!'))
                .catch(err => console.error('Error copying IP:', err));
        }
        getIPInfo();
    </script>
</body>
</html>
